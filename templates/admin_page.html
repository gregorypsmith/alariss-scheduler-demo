<!doctype html>
<html lang="en">
<head>
  	<title>Interview Scheduler</title>
	<link rel="stylesheet" href="styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
    <div id="header">
		<img id="logo" src="alarisslogo.png" alt="Alariss logo" width="100" height="100">
		<h1>Interview Scheduler</h1>
	</div>
	
	<div id="instructions">
		<p><b>Hi Alariss fam!</b><br>Welcome to the interview scheduler, created by the coolest interns ever.<br>
		Please fill out the information below to schedule an interview between a client and candidate!</p>
	</div>	

	<div id="info" class="text-center pt-1">
		{{ errormsg }}
		<form method="POST">
			<div id="candidate">
		  		<label for="fname"><b>Candidate First Name:</b></label><br>
		  		<input class="input" type="text" name="candidate_fname"><br><br>
		  		<label for="lname"><b>Candidate Last Name:</b></label><br>
		  		<input class="input" type="text" name="candidate_lname"><br><br>
		  		<label for="email"><b>Candidate Email:</b></label><br>
				<input class="input" type="email" name="candidate_email"><br><br>
				<label for="position"><b>Candidate Position:</b></label><br>
		  		<input class="input" type="text" name="candidate_position"><br><br><br>
	  		</div>
	  		<div id="client">
		  		<label for="fname"><b>Client First Name:</b></label><br>
		  		<input class="input" type="text" name="client_fname"><br><br>
		  		<label for="lname"><b>Client Last name:</b></label><br>
				<input class="input" type="text" name="client_lname"><br><br>
				<label for="client_company"><b>Client Company:</b></label><br>
		  		<input class="input" type="text" name="client_company"><br><br>
		  		<label for="fname"><b>Client Email:</b></label><br>
				<input class="input" type="email" name="client_email"><br><br>
				<label for="client_timezone"><b>Client timezone:</b></label><br>
				<select name="client_timezone" id="timezone">
					<option value="None" selected="selected"> --- Please Select a Timezone --- </option>
					<option value="-12">(GMT -12:00) Eniwetok, Kwajalein</option>
					<option value="-11">(GMT -11:00) Midway Island, Samoa</option>
					<option value="-10">(GMT -10:00) Hawaii</option>
					<option value="-9.5">(GMT -9:30) Taiohae</option>
					<option value="-9">(GMT -9:00) Alaska</option>
					<option value="-8">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
					<option value="-7">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
					<option value="-6">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
					<option value="-5">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
					<option value="-4.5">(GMT -4:30) Caracas</option>
					<option value="-4">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
					<option value="-3.5">(GMT -3:30) Newfoundland</option>
					<option value="-3">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
					<option value="-2">(GMT -2:00) Mid-Atlantic</option>
					<option value="-1">(GMT -1:00) Azores, Cape Verde Islands</option>
					<option value="0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
					<option value="1">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
					<option value="2">(GMT +2:00) Kaliningrad, South Africa</option>
					<option value="3">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
					<option value="3.5">(GMT +3:30) Tehran</option>
					<option value="4">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
					<option value="4.5">(GMT +4:30) Kabul</option>
					<option value="5">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
					<option value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
					<option value="5.75">(GMT +5:45) Kathmandu, Pokhara</option>
					<option value="+6">(GMT +6:00) Almaty, Dhaka, Colombo</option>
					<option value="6.5">(GMT +6:30) Yangon, Mandalay</option>
					<option value="7">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
					<option value="8">(GMT +8:00) China, Perth, Singapore, Hong Kong</option>
					<option value="8.75">(GMT +8:45) Eucla</option>
					<option value="9">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
					<option value="9.5">(GMT +9:30) Adelaide, Darwin</option>
					<option value="10">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
					<option value="10.5">(GMT +10:30) Lord Howe Island</option>
					<option value="11">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
					<option value="11.5">(GMT +11:30) Norfolk Island</option>
					<option value="12">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
					<option value="12.75">(GMT +12:45) Chatham Islands</option>
					<option value="13">(GMT +13:00) Apia, Nukualofa</option>
					<option value="14">(GMT +14:00) Line Islands, Tokelau</option>
				</select>
				<br><br><br>
				  
	  		</div>

	 		<input type="submit" id="submitbutton" class="btn btn-lg btn-primary"></button>
	 		<script type="text/javascript">
	 			
	 		</script>
		</form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
