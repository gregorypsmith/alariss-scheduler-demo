<body>
    <div id="header" class="text-center pt-5">
		<img id="logo" src="alarisslogo.png" alt="Alariss logo" width="100" height="100">
		<h1>Interview Scheduler</h1>
	</div>
	
	<div id="instructions" class="text-center pt-5">
		<p><b>Please read the intructions below:</b><br>1. Each interview is a 1 hour long video chat via Zoom.<br>
		2. Please be considerate of your interviewerâ€™s waking hours.<br>
		3. Picking more times will help ensure you receive an interview.</p>
	</div>	

	<div id="settings" class="text-center pt-5">
		<form method="POST">
			{{errormsg}}<br><br>
			<label for="times">Choose a timezone:</label>
			<select name="timezone" id="timezone" class="form-control">
				<option value="None" selected="selected"> --- Please Select a Timezone --- </option>
				<option value='US/Hawaii'>(GMT -10:00) Hawaii</option>
				<option value="US/Alaska">(GMT -9:00) Alaska</option>
				<option value="US/Pacific">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
				<option value="US/Mountain">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
				<option value="US/Central">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
				<option value="US/Eastern">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
				<option value="Canada/Atlantic">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
				<option value="Brazil/East">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
				<option value="America/Noronha">(GMT -2:00) Mid-Atlantic</option>
				<option value="Atlantic/Azores">(GMT -1:00) Azores, Cape Verde Islands</option>
				<option value="Europe/London">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
				<option value="Europe/Paris">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
				<option value="Africa/Johannesburg">(GMT +2:00) Kaliningrad, South Africa</option>
				<option value="Asia/Baghdad">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
				<option value="Asia/Kabul">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
				<option value="Indian/Maldives">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
				<option value="Asia/Dhaka">(GMT +6:00) Almaty, Dhaka, Colombo</option>
				<option value="Asia/Jakarta">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
				<option value="Asia/Shanghai">(GMT +8:00) China, Perth, Singapore, Hong Kong</option>
				<option value="Asia/Tokyo">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
				<option value="Australia/Melbourne">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
				<option value="Pacific/Noumea">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
				<option value="Pacific/Auckland">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
			</select>
			<div id="submit" class="text-center pt-5">
				<input type="submit" id="submitbutton" class="btn btn-lg btn-primary"></button>
			</div>
		</form>
	</div>
